<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Details</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="herostyle.css">
</head>
<body>
  <div class="container">
    <nav>
      <h1>HEROES</h1>
    </nav>
    <div class="details-container">
      <div class="hero-poster-container">
        <img class="hero-poster" src="" alt="">
      </div>
      <div class="details">
        <h1 class="title">loading...</h1>
        <div class="powerstats-info">

          <h2>COMBAT</h2>
          <div class="powerstats-holder">
            <div class="powerstat combat">
            </div>
          </div>

          <h2>DURABILITY</h2>
          <div class="powerstats-holder">
            <div class="powerstat durability">
            </div>
          </div>

          <h2>INTELLIGENCE</h2>
          <div class="powerstats-holder">
            <div class="powerstat intelligence">
            </div>
          </div>

          <h2>POWER</h2>
          <div class="powerstats-holder">
            <div class="powerstat power">
            </div>
          </div>

          <h2>SPEED</h2>
          <div class="powerstats-holder">
            <div class="powerstat speed">
            </div>
          </div>

          <h2>STRENGTH</h2>
          <div class="powerstats-holder">
            <div class="powerstat strength">
            </div>
          </div>
        </div>
      </div>
    </div>
